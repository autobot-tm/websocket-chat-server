<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/chat.css">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row chat-pannel">
            <!-- User List Panel -->
            <div class="col-sm-3 border-right side-user-list">
                <h5>Current Room: <span style="color: blue;" id="room-name"></span></h5>
                <h5 class="mt-5" style="color: rgb(52, 179, 63);">Hiện đang online</h5>
                <ul id="users-list">
                    <li class="user"></li>
                </ul>
            </div>
            <!-- Chat Panel -->
            <div class="col-sm-9 chat-page">
                <div class="border-bottom mb-3">
                    <h2>Chat Room</h2>
                </div>
                <div id="messages">

                </div>
                <form id="form-msg" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="input-msg" class="form-control" placeholder="Type a message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button id="btn-share-location" class="btn btn-secondary">Share Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client-chat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
